    <script>

            const txt = d.is_admin ? "ë¬´ì œí•œ" : (c) => `ë‚¨ì€ íšŸìˆ˜: ${c}/50`;
            document.getElementById('cnt-dl').innerText = d.is_admin ? "ë¬´ì œí•œ" : txt(d.dl);
            document.getElementById('cnt-cv').innerText = d.is_admin ? "ë¬´ì œí•œ" : txt(d.cv);
            document.getElementById('cnt-mg').innerText = d.is_admin ? "ë¬´ì œí•œ" : txt(d.mg);

            lastTitle = d.last_title;

            const auth = document.getElementById('auth-area');

            } else {

                    <input type="password" id="upw" placeholder="PW" class="bg-gray-700 p-1 rounded text-xs w-20 text-white">
                    <button onclick="login()" class="bg-blue-600 text-white px-3 py-1 rounded text-xs font-bold hover:bg-blue-700 ml-1">ë¡œê·¸ì¸</button>
                `;
            }
        }

        // --- ê¸°ëŠ¥ ë¡œì§ ---
        
        async function runDownload() {
            const url = document.getElementById('yt-url').value;
            if(!url) return alert("URL ì…ë ¥ í•„ìš”");
            
            toggleBtn('dl', true);
            const taskId = Math.random().toString(36).substr(2,9);
            const es = createProgress(taskId, 'dl');
            
            const fd = new FormData(); fd.append('url', url); fd.append('task_id', taskId);
            
            try {
                const res = await fetch('/download_yt', {method:'POST', body:fd});
                if(res.ok) {
                    const blob = await res.blob();
                    // í—¤ë”ì—ì„œ íŒŒì¼ëª… ì¶”ì¶œ ì‹œë„, ì‹¤íŒ¨ ì‹œ ê¸°ë³¸ê°’
                    let filename = "video.mp4";
                    const disp = res.headers.get('Content-Disposition');
                    if (disp && disp.includes('filename=')) {
                        filename = disp.split('filename=')[1].replace(/"/g, '');
                    }
                    downloadBlob(blob, decodeURIComponent(filename));
                    log("ë‹¤ìš´ë¡œë“œ ì™„ë£Œ", "success");
                    refreshStatus(); // íšŸìˆ˜ ì°¨ê° ê°±ì‹ 
                } else {
                    const e = await res.json();
                    log("ì˜¤ë¥˜: " + e.error, "error");
                    if(res.status === 429) alert(e.error);
                }
            } catch(e) { log("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜", "error"); }
            finally { es.close(); toggleBtn('dl', false); }
        }

        // ë³€í™˜ ë²„íŠ¼ í´ë¦­ ì‹œ -> íŒì—… ë„ìš°ê¸° íŒë‹¨
        function checkLastVideo() {
            const file = document.getElementById('cv-file').files[0];
            if(!file) return alert("íŒŒì¼ì„ ì„ íƒí•˜ì„¸ìš”");

            if(lastTitle) {
                document.getElementById('modal-title').innerText = lastTitle;
                document.getElementById('modal-wrap').classList.remove('hidden');
            } else {
                confirmConvert(false); // ìµœê·¼ ê¸°ë¡ ì—†ìœ¼ë©´ ë°”ë¡œ ì§„í–‰
            }
        }

        // ì‹¤ì œ ë³€í™˜ ìš”ì²­
        async function confirmConvert(useLastTitle) {
            document.getElementById('modal-wrap').classList.add('hidden');
            const file = document.getElementById('cv-file').files[0];
            
            const fd = new FormData();
            fd.append('file', file);
            fd.append('platform', document.getElementById('cv-plat').value);
            fd.append('sub_type', document.getElementById('cv-type').value);
            if(useLastTitle && lastTitle) fd.append('custom_name', lastTitle);

            log("ë³€í™˜ ì‹œì‘...", "info");
            try {
                const res = await fetch('/convert_srt', {method:'POST', body:fd});
                const data = await res.json();
                if(data.status === 'success') {
                    const blob = new Blob([data.content], {type:'text/plain'});
                    downloadBlob(blob, data.filename);
                    log(`ë³€í™˜ ì„±ê³µ: ${data.filename}`, "success");
                    refreshStatus();
                } else {
                    log("ì‹¤íŒ¨: " + data.error, "error");
                    if(res.status === 429) alert(data.error);
                }
            } catch(e) { log("ì˜¤ë¥˜ ë°œìƒ", "error"); }
        }

        async function runMerge() {
            const v = document.getElementById('mg-vid').files[0];
            const s = document.getElementById('mg-sub').files[0];
            if(!v || !s) return alert("íŒŒì¼ ëª¨ë‘ ì„ íƒ í•„ìš”");

            toggleBtn('mg', true);
            const taskId = Math.random().toString(36).substr(2,9);
            const es = createProgress(taskId, 'mg');
            
            const fd = new FormData();
            fd.append('video', v); fd.append('subtitle', s); fd.append('task_id', taskId);

            try {
                const res = await fetch('/merge_video', {method:'POST', body:fd});
                if(res.ok) {

                    downloadBlob(blob, v.name.split('.')[0]+"_sub.mkv");
                    log("í•©ì¹˜ê¸° ì„±ê³µ", "success");
                    refreshStatus();
                } else {

                    if(res.status === 429) alert(e.error);
                }
            } catch(e) { log("ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜", "error"); }
            finally { es.close(); toggleBtn('mg', false); }
        }

        // --- ìœ í‹¸ ---
        function createProgress(tid, type) {
            const bar = document.getElementById(`prog-bar-${type}`);
            document.getElementById(`prog-box-${type}`).classList.remove('hidden');
            const es = new EventSource(`/progress/${tid}`);
            es.onmessage = e => {
                const [p, m] = e.data.split('|');
                bar.style.width = p + "%";
            };
            return es;
        }

        function toggleBtn(type, disabled) {
            const btn = document.getElementById(`btn-${type}`);
            btn.disabled = disabled;
            btn.innerText = disabled ? "ì²˜ë¦¬ ì¤‘..." : (type==='dl'?"PCë¡œ ë‹¤ìš´ë¡œë“œ":(type==='cv'?"ë³€í™˜ ë° ë‹¤ìš´ë¡œë“œ":"í•©ì¹˜ê¸° ì‹œì‘"));
            if(!disabled) document.getElementById(`prog-bar-${type}`).style.width = "0%";
        }

        function downloadBlob(blob, name) {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a'); a.href=url; a.download=name;
            document.body.appendChild(a); a.click(); a.remove();
        }

        function log(msg, type='info') {
            const area = document.getElementById('log-area');
            const color = type==='error'?'text-red-400':(type==='success'?'text-green-400':'text-gray-300');
            area.innerHTML += `<div class="log-line ${color}">[${new Date().toLocaleTimeString()}] ${msg}</div>`;
            area.scrollTop = area.scrollHeight;
        }

        function showTab(id) {

                document.getElementById('tab-'+t).classList.remove('active');

        }

        // --- ê´€ë¦¬ì/ë¡œê·¸ì¸ ---
        async function login() {

            const res = await fetch('/api/login', {

            const d = await res.json();
            if(d.status==='success') refreshStatus();
            else alert(d.message);
        }

            await fetch('/api/logout', {method:'POST'});
